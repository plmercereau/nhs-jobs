query vacanciesTable($limit: Int!, $offset: Int!, $where: vacancies_bool_exp) {
  vacancies(
    limit: $limit
    offset: $offset
    where: $where
    order_by: { posted: desc }
  ) {
    id
    title
    agency
    category
    closingDate
    jobRef
    jobType
    posted
    salary
    staffGroup
  }
  vacanciesAggregate(where: $where) {
    aggregate {
      count
    }
  }
}
